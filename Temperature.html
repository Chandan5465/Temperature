<html>
    <head>
        <title>Temperature conversion </title>
        <link rel="stylesheet" href="Temperature.css">
    </head>
    <body>

        <form>
            <h1 id="h">Temperature Conversion Programe</h1>
            <input type="number" id="textBox" value="0"><br>

            <input type="radio" id="far" name="unit">

            <input type="radio" id="cel" name="unit">
            <label for="cel">Fahrenheit 〰️ Celsius</label><br>
            <button id="b1" type="button">Submit</button>

            <p id="result"></p>
        </form>


        
        <script src="Ttemperature.js"></script>
    </body>
</html>
